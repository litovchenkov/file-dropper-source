<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/icon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <title>File dropper</title>
    </head>
    <body>
        <div class="container text-center align-content-center min-vh-100">
            <div class="m-1">Your id: <span id="local-id"></span> <button id="copy-btn" class="border-0 bg-transparent"><img src="./copy.svg" style="width: 1em; padding-bottom: 2px;" alt=""></button></div>
            <label id="drop-zone" for="file-input" class="file-input w-50">
                <div class="h-100 w-100 align-content-center">Drop file here...</div>
                <input class="m-1" id="file-input" type="file">
            </label>
            <p>Uploaded file: <span id="file-name">none</span></p>
            <input class="m-1" id="remote-id" type="text" placeholder="Enter file ID">
            <button class="m-1" id="download-btn">Download</button>
        </div>

    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
